#
version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.3-stretch

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
    steps:
      - checkout

      - run:
          name: install webpack
          command: sudo npm install -g webpack

      # Download and cache dependencies
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      # run Install
      - run:
          name: npm-install
          command: npm install

      # run Test
      #- run:
      #    name: npm-test
      #    command: npm run test

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run: sh gitLog.sh

      - run:
          name: npm-build
          command: |
            npm run build

      - persist_to_workspace:
          root: /home/circleci
          paths: project

  deploy-job:
    docker:
      # specify the version you desire here
      - image: cibuilds/aws:1.16.1

    steps:
      - checkout

      - attach_workspace:
          at: /home/circleci

      - run: sudo apt-get update && sudo apt-get install rsync

      - add_ssh_keys

      - run: ssh-keyscan -H necro.tech >> ~/.ssh/known_hosts

      - run: cp app/index.html public/

      - run:
          name: Deploy to S3 if tests pass
          command: rsync -va --delete ./public/ circleci@necro.tech:/var/www/ts.necro.tech/public_html


workflows:
  version: 2
  build:
    jobs:
      - build-job
      - deploy-job:
          requires:
              - build-job
          filters:
            branches:
              only:
                - release
